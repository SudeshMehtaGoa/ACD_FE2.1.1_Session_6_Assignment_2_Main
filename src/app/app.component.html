<!--The whole content below can be removed with the new code.-->
<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <h1>
        Name is {{title}}
      </h1>
      <label><b>First Name</b></label>

      <!--local template variable -->
      <input type="text" [value]="firstname" #fname>
      <br/>
      <label><b>Last Name</b></label>
      <input type="text" [value]="lastname" #lname>
      <br/>

      <!--local template variable passing to click event -->
      <button type="button" class="btn btn-primary" (click)="setTitle(fname,lname)">Set Title</button>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
